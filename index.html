<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries View</title>
    <meta
      name="description"
      content="A countries view application using vanilla JavaScript."
    />
    <meta name="author" content="Daniel Yanes" />
    <meta
      name="keywords"
      content="countries, view, vanilla JavaScript, web app"
    />
    <meta name="theme-color" content="#1e1e2f" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body class="App">
    <header class="App-header">
      <h1 class="App-header-title">Countries View</h1>
      <div class="App-header-info">
        <a
          href="https://github.com/DanielYanesDev/vanilla-js-countries-view"
          class="App-header-githubLink"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View project on GitHub"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 1024 1024"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"
              transform="scale(64)"
              fill="#ffff"
            />
          </svg>
          <span class="App-header-githubLink-text">View on Github </span>
        </a>
      </div>
    </header>

    <main class="App-main">
      <p class="App-info">Select a region to view</p>

      <select
        class="App-countrySelect u-fullWidth"
        name="country-select"
        id="App-countrySelect"
      >
        <option value="Caribbean">Caribbean</option>
        <option value="Central America">Central America</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
      </select>

      <section class="App-countriesView"></section>
      <div class="App-pagination"></div>
      <div class="App-loading" aria-live="polite" role="status">
        <svg class="App-loading-spinner" viewBox="0 0 50 50" aria-hidden="true">
          <circle
            class="App-loading-spinner-path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
        <span class="App-loading-text">Loading countries</span>
      </div>
    </main>
  </body>
</html>
